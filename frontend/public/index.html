<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End2End</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --container-bg: white;
            --text-color: #333;
            --border-color: #ddd;
            --input-bg: white;
            --chat-bg: #f8f9fa;
            --message-received-bg: #e9ecef;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --border-color: #555;
            --input-bg: #3d3d3d;
            --chat-bg: #2a2a2a;
            --message-received-bg: #404040;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 4px var(--shadow);
            z-index: 1000;
        }
        
        .container {
            background: var(--container-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px var(--shadow);
            border: 1px solid var(--border-color);
        }
        
        h1, h2 {
            color: var(--text-color);
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.connecting {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .form-group {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
        }
        
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px 0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .chat-container {
            height: 300px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            background-color: var(--chat-bg);
            margin-bottom: 10px;
        }
        
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .message.sent {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .message.received {
            background-color: var(--message-received-bg);
            color: var(--text-color);
        }
        .message.system {
            background-color: #17a2b8;
            color: white;
            text-align: center;
            font-style: italic;
        }
        
        .flex-container {
            display: flex;
            gap: 20px;
        }
        .flex-item {
            flex: 1;
        }
        
        .error {
            color: #dc3545;
            margin: 10px 0;
        }
        .success {
            color: #28a745;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()" title="切换深色/浅色模式">
        🌙
    </div>
    
    <h1>End2End</h1>
    
    <div class="container">
        <h2>系统状态</h2>
        <div id="status" class="status disconnected">
            状态: 未连接 | 模式: 未设置
        </div>
        <button onclick="updateStatus()">刷新状态</button>
    </div>

    <div class="flex-container">
        <div class="flex-item">
            <div class="container">
                <h2>服务器配置</h2>
                <div class="form-group">
                    <label for="mode">运行模式:</label>
                    <select id="mode">
                        <option value="">请选择模式</option>
                        <option value="server">服务器模式</option>
                        <option value="client">客户端模式</option>
                    </select>
                </div>
                
                <div id="client-config" style="display: none;">
                    <div class="form-group">
                        <label for="host">目标主机:</label>
                        <input type="text" id="host" value="localhost" placeholder="localhost">
                    </div>
                    <div class="form-group">
                        <label for="port">目标端口:</label>
                        <input type="number" id="port" value="8848" placeholder="8848">
                    </div>
                </div>
                
                <button onclick="configureSetting()">应用配置</button>
                <div id="config-result"></div>
            </div>
        </div>

        <div class="flex-item">
            <div class="container">
                <h2>加密聊天</h2>
                <div id="chat-container" class="chat-container">
                    <div class="message system" id="system-message">系统: 等待连接建立...</div>
                </div>
                
                <div class="form-group">
                    <textarea id="message-input" rows="3" placeholder="输入消息..." disabled></textarea>
                </div>
                
                <button onclick="sendMessage()" id="send-btn" disabled>发送消息</button>
                
                <div id="chat-result"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>系统日志</h2>
        <div id="log-container" class="chat-container">
            <div class="message received">系统启动...</div>
        </div>
        <button onclick="clearLog()">清空日志</button>
    </div>

    <script>
        let currentMode = '';
        let isConnected = false;
        let processedMessages = new Set(); // 用于追踪已处理的消息，避免重复显示

        // 页面加载时更新状态
        window.onload = function() {
            updateStatus();
            
            // 定期更新状态
            setInterval(updateStatus, 3000);
            
            // 定期接收消息
            setInterval(receiveMessages, 2000);
        };

        // 模式选择改变时显示/隐藏客户端配置
        document.getElementById('mode').onchange = function() {
            const mode = this.value;
            const clientConfig = document.getElementById('client-config');
            if (mode === 'client') {
                clientConfig.style.display = 'block';
            } else {
                clientConfig.style.display = 'none';
            }
        };

        function log(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            messageDiv.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(messageDiv);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = isError ? 'error' : 'success';
            setTimeout(() => {
                element.innerHTML = '';
                element.className = '';
            }, 5000);
        }

        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.getElementById('status');
                    const systemMessage = document.getElementById('system-message');
                    const coreStatus = data.core_status;
                    const port = data.port;
                    
                    let statusText = '';
                    let statusClass = '';
                    
                    if (coreStatus === 'connected') {
                        statusText = '已连接';
                        statusClass = 'connected';
                        isConnected = true;
                        
                        // 隐藏系统等待消息
                        if (systemMessage) {
                            systemMessage.style.display = 'none';
                        }
                    } else {
                        statusText = '未连接';
                        statusClass = 'disconnected';
                        isConnected = false;
                        
                        // 显示系统等待消息
                        if (systemMessage) {
                            systemMessage.style.display = 'block';
                            systemMessage.textContent = '系统: 等待连接建立...';
                        }
                    }
                    
                    statusElement.textContent = `状态: ${statusText} | Web端口: ${port}`;
                    statusElement.className = `status ${statusClass}`;
                    
                    // 更新聊天按钮状态
                    const sendBtn = document.getElementById('send-btn');
                    const messageInput = document.getElementById('message-input');
                    
                    if (isConnected) {
                        sendBtn.disabled = false;
                        messageInput.disabled = false;
                    } else {
                        sendBtn.disabled = true;
                        messageInput.disabled = true;
                    }
                })
                .catch(error => {
                    log('更新状态失败: ' + error.message, 'error');
                    const statusElement = document.getElementById('status');
                    statusElement.textContent = '状态: 连接错误';
                    statusElement.className = 'status disconnected';
                });
        }

        function configureSetting() {
            const mode = document.getElementById('mode').value;
            if (!mode) {
                showResult('config-result', '请选择运行模式', true);
                return;
            }

            const setting = { mode: mode };
            
            if (mode === 'client') {
                const host = document.getElementById('host').value;
                const port = parseInt(document.getElementById('port').value);
                
                if (!host || !port) {
                    showResult('config-result', '请填写完整的目标服务器信息', true);
                    return;
                }
                
                setting.ip = host;
                setting.port = port;
            }

            fetch('/api/setting', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(setting)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult('config-result', data.message || '配置成功!');
                    log(`配置为${mode}模式`);
                    setTimeout(updateStatus, 1000);
                    
                    // 清空已处理消息记录，重新开始
                    processedMessages.clear();
                } else {
                    showResult('config-result', '配置失败: ' + (data.error || '未知错误'), true);
                }
            })
            .catch(error => {
                showResult('config-result', '配置失败: ' + error.message, true);
                log('配置失败: ' + error.message, 'error');
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) {
                showResult('chat-result', '请输入消息内容', true);
                return;
            }

            fetch('/api/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 添加到聊天界面
                    addChatMessage(message, true);
                    messageInput.value = '';
                    showResult('chat-result', '消息发送成功!');
                    log(`发送消息: ${message}`);
                    
                    // 记录已发送的消息，避免重复显示
                    processedMessages.add(message);
                } else {
                    showResult('chat-result', '发送失败: ' + (data.error || '未知错误'), true);
                }
            })
            .catch(error => {
                showResult('chat-result', '发送失败: ' + error.message, true);
                log('发送消息失败: ' + error.message, 'error');
            });
        }

        function receiveMessages() {
            fetch('/api/messages')
                .then(response => response.json())
                .then(data => {
                    if (data.messages && Array.isArray(data.messages) && data.messages.length > 0) {
                        data.messages.forEach(message => {
                            // 只显示未处理过的消息
                            if (!processedMessages.has(message)) {
                                addChatMessage(message, false);
                                log(`收到消息: ${message}`);
                                processedMessages.add(message);
                            }
                        });
                    }
                })
                .catch(error => {
                    // 静默处理，避免频繁错误日志
                });
        }

        function addChatMessage(message, isSent) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.textContent = `${isSent ? '我' : '对方'}: ${message}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function clearLog() {
            const logContainer = document.getElementById('log-container');
            logContainer.innerHTML = '<div class="message received">日志已清空</div>';
        }

        // 回车发送消息
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 深色模式切换功能
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggle.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
        }

        // 页面加载时恢复主题设置
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggle.textContent = '🌙';
            }
        }

        // 初始化主题
        initTheme();
    </script>
</body>
</html>
